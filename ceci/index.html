<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Player - Essa Tal Emoção</title>
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../ceci/css/stylececi.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

  <div class="wrapper">
    <div class="top-bar">
      <span>Audiobook - Meu Nome é Ceci</span>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar"></div>
      <div class="timer">
        <span class="current">0:00</span>
        <span class="duration"></span>
      </div>
      <audio id="main-audio" src=""></audio>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Continuar Playlist">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="material-icons">queue_music</i>
          <span>Lista de Música</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>

      </ul>
    </div>
  </div>
  <script src="../ceci/js.ceci/music-list.js"></script>
  <script src="../ceci/js.ceci/script.js"></script>

</body>

</html>
